# Current Version: 1.0.1

name: Build & Release hezhijie0327/DHDb

on:
    push:
        branches: [main]
    schedule:
        - cron: "0 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v2.3.4
            - name: Step 2 - Install jq
              run: |
                  sudo apt install jq -y
            - name: Step 3 - Install whois
              run: |
                  sudo apt install whois -y
            - name: Step 4 - Build DHDb
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/DHDb/source/release.sh" | sudo bash
            - name: Step 5 - Release DHDb
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "hezhijie0327" -e "hezhijie0327@hotmail.com" -f "." -r "DHDb" -i "Generated by GitHub Actions" -m "push"
